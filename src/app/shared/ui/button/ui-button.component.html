<ng-container [ngSwitch]="!!href || !!routerLink">
  <a
    *ngSwitchCase="true"
    class="ui-btn"
    [class.ui-btn--primary]="variant === 'primary'"
    [class.ui-btn--secondary]="variant === 'secondary'"
    [class.ui-btn--ghost]="variant === 'ghost'"
    [class.ui-btn--full]="fullWidth"
    [attr.href]="href || null"
    [routerLink]="routerLink || null"
    [attr.target]="target || null"
    [attr.rel]="target === '_blank' ? 'noreferrer' : null"
    [attr.aria-label]="ariaLabel || null"
    (click)="onPress()"
  >
    <svg *ngIf="icon === 'arrow'" class="ui-btn__icon" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
      <path d="M4 10H14" />
      <path d="M10.5 6.5L14 10L10.5 13.5" />
    </svg>
    <span *ngIf="text" class="ui-btn__label">{{ text }}</span>
    <ng-content></ng-content>
  </a>
  <button
    *ngSwitchDefault
    class="ui-btn"
    [class.ui-btn--primary]="variant === 'primary'"
    [class.ui-btn--secondary]="variant === 'secondary'"
    [class.ui-btn--ghost]="variant === 'ghost'"
    [class.ui-btn--full]="fullWidth"
    [type]="type"
    [attr.aria-label]="ariaLabel || null"
    (click)="onPress()"
  >
    <svg *ngIf="icon === 'arrow'" class="ui-btn__icon" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
      <path d="M4 10H14" />
      <path d="M10.5 6.5L14 10L10.5 13.5" />
    </svg>
    <span *ngIf="text" class="ui-btn__label">{{ text }}</span>
    <ng-content></ng-content>
  </button>
</ng-container>
