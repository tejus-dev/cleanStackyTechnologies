<section id="outcomes" class="outcomes">
  <div class="container outcomes-grid">
    <div class="outcomes-copy reveal">
      <h2>{{ section.title }}</h2>
      <p>{{ section.description }}</p>
      <a [href]="section.link.href" class="text-link">{{ section.link.label }}</a>
    </div>
    <div class="outcomes-cards">
      <div class="outcome-card reveal" *ngFor="let card of section.cards">
        <span class="outcome-value">{{ card.value }}</span>
        <span class="outcome-label">{{ card.label }}</span>
      </div>
    </div>
  </div>
</section>
