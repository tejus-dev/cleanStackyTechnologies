<section id="industries" class="industries">
  <div class="container">
    <div class="section-head reveal">
      <h2>{{ section.title }}</h2>
      <p>{{ section.description }}</p>
    </div>
    <div class="industry-grid">
      <span class="industry-pill reveal" *ngFor="let item of section.items">{{ item }}</span>
    </div>
  </div>
</section>
