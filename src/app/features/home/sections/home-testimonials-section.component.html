<section class="testimonials">
  <div class="container">
    <div class="section-head reveal">
      <h2>{{ section.title }}</h2>
      <p>{{ section.description }}</p>
    </div>
    <div class="testimonial-grid">
      <div class="testimonial-card reveal" *ngFor="let item of section.items">
        <p>{{ item.quote }}</p>
        <span class="testimonial-meta">{{ item.author }}</span>
      </div>
    </div>
  </div>
</section>
