<section class="end-to-end">
  <div class="container">
    <div class="section-head reveal">
      <h2>{{ section.title }}</h2>
      <p>{{ section.description }}</p>
    </div>
    <div class="end-grid">
      <div class="end-card reveal" *ngFor="let card of section.cards">
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
</section>
